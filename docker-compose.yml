services:
  api:
    build: .
    ports:
      - "8400:8400"
    volumes:
      - ./data:/app/data
      - ./projects:/app/projects
    environment:
      - SIGNALOPS_DB_URL=sqlite:///data/signalops.db
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - ollama
    restart: unless-stopped

  dashboard:
    build: ./dashboard
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped

  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

volumes:
  ollama_data:
