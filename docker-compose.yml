services:
  api:
    build: .
    ports:
      - "8400:8400"
    volumes:
      - ./data:/app/data
      - ./projects:/app/projects
    environment:
      - SIGNALOPS_DB_URL=sqlite:///data/signalops.db
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8400/api/health"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 15s
    restart: unless-stopped

  dashboard:
    build: ./dashboard
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  # Pull LLM models on first startup (runs once, then exits)
  ollama-pull:
    image: ollama/ollama
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Pulling judge model (llama3.2:3b)..."
        ollama pull llama3.2:3b
        echo "Pulling draft model (mistral:7b)..."
        ollama pull mistral:7b
        echo "Models ready."
    environment:
      - OLLAMA_HOST=http://ollama:11434
    restart: "no"

volumes:
  ollama_data:
